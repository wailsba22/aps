<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 48" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0" y1="0" x2="48" y2="48" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="50%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#EC4899"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon Background Circle -->
  <circle cx="24" cy="24" r="20" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Main Icon - API Hub Symbol -->
  <g filter="url(#shadow)">
    <!-- Central Hub -->
    <circle cx="24" cy="24" r="4" fill="url(#logoGradient)"/>
    
    <!-- Connection Nodes -->
    <circle cx="12" cy="14" r="3" fill="url(#logoGradient)" opacity="0.8"/>
    <circle cx="36" cy="14" r="3" fill="url(#logoGradient)" opacity="0.8"/>
    <circle cx="12" cy="34" r="3" fill="url(#logoGradient)" opacity="0.8"/>
    <circle cx="36" cy="34" r="3" fill="url(#logoGradient)" opacity="0.8"/>
    
    <!-- Connection Lines -->
    <line x1="24" y1="24" x2="12" y2="14" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <line x1="24" y1="24" x2="36" y2="14" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <line x1="24" y1="24" x2="12" y2="34" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <line x1="24" y1="24" x2="36" y2="34" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    
    <!-- Data Flow Rings -->
    <circle cx="24" cy="24" r="12" stroke="url(#logoGradient)" stroke-width="1.5" fill="none" opacity="0.4" stroke-dasharray="3 3"/>
  </g>
  
  <!-- Professional Wordmark -->
  <text x="56" y="31" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="20" font-weight="700" letter-spacing="-0.5" fill="#1E293B">API</text>
  <text x="96" y="31" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="20" font-weight="600" letter-spacing="-0.3" fill="#64748B">Explorer</text>
</svg>
