<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="faviconGradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="50%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#EC4899"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="14" fill="#1E293B"/>
  
  <!-- API Hub Icon -->
  <g>
    <!-- Central Hub -->
    <circle cx="32" cy="32" r="5" fill="url(#faviconGradient)"/>
    
    <!-- Connection Nodes -->
    <circle cx="18" cy="20" r="3.5" fill="url(#faviconGradient)" opacity="0.8"/>
    <circle cx="46" cy="20" r="3.5" fill="url(#faviconGradient)" opacity="0.8"/>
    <circle cx="18" cy="44" r="3.5" fill="url(#faviconGradient)" opacity="0.8"/>
    <circle cx="46" cy="44" r="3.5" fill="url(#faviconGradient)" opacity="0.8"/>
    
    <!-- Connection Lines -->
    <line x1="32" y1="32" x2="18" y2="20" stroke="url(#faviconGradient)" stroke-width="2.5" stroke-linecap="round" opacity="0.6"/>
    <line x1="32" y1="32" x2="46" y2="20" stroke="url(#faviconGradient)" stroke-width="2.5" stroke-linecap="round" opacity="0.6"/>
    <line x1="32" y1="32" x2="18" y2="44" stroke="url(#faviconGradient)" stroke-width="2.5" stroke-linecap="round" opacity="0.6"/>
    <line x1="32" y1="32" x2="46" y2="44" stroke="url(#faviconGradient)" stroke-width="2.5" stroke-linecap="round" opacity="0.6"/>
    
    <!-- Data Flow Ring -->
    <circle cx="32" cy="32" r="16" stroke="url(#faviconGradient)" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="4 4"/>
  </g>
</svg>
